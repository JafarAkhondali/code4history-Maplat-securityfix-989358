<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Maplat</title>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" href="parts/favicon.png">
</head>
<body>
</body>
<script>
    var option = {};
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for (var i = 0; i < hashes.length; i++) {
        hash = hashes[i].split('=');
        option[hash[0]] = hash[1];
    }
    if (option['appid']) {
        var appid = option['appid'];
        if (appid == 'iwate') appid = 'morioka';
        if (appid == 'jizoapp') appid = 'narajizo';
        var url = 'https://s.maplat.jp/r/' + appid + 'map/';
        if (option['lang']) {
            url = url + '?lang=' + option['lang'];
        }
        location.href = url;
    }
</script>
</html>
