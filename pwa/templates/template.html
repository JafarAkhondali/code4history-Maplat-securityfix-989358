<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="assets/maplat.css">
  <style>
    .mainview {
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
    }
  </style>
  <meta property="og:image" content="{{splash}}">
  <meta name="twitter:card" content="summary">
  <link rel="canonical" href="https://s.maplat.jp/r/{{appid}}map/">
  <link rel="alternate" href="https://s.maplat.jp/r/{{appid}}map/?lang=ja" hreflang="ja">
  <link rel="alternate" href="https://s.maplat.jp/r/{{appid}}map/?lang=en" hreflang="en">
  <link rel="manifest" href="./pwa/{{appid}}_manifest.json">
  <meta property="og:title" content="{{title}}">
  <meta name="description" content="{{description}}">
  <meta property="og:description" content="{{description}}">
  <meta name="keywords" content="{{title}},古地図,絵地図,散歩,街歩き,観光,歴史">
</head>

<body>
  <div class="mainview">
    <div id="map_div"></div>
  </div>
</body>
<script src="assets/maplat.js"></script>
<script>
  var ip;
  var option = {
    appid: "{{appid}}",
    pwaManifest: true,
    overlay: true,
    enableHideMarker: true,
    enableBorder: true,
    enableCache: true,
    stateUrl: true,
    enableShare: true,
    mapboxToken: 'pk.eyJ1Ijoia29jaGl6dWZhbiIsImEiOiJjbHRnaWhzOW8wd2p4MmtvZDFsOWJiOG40In0.FYTPboTqXKv5a_onOaW1vQ',
    googleApiKey: 'AIzaSyB0v_F9EVPbE7R2uOm6Mixrtzts21DEICc'
  };
  var hashes = (window.location.href.split('#!'))[0];
  hashes = hashes.slice(window.location.href.indexOf('?') + 1).split('&');
  for (var i = 0; i < hashes.length; i++) {
    hash = hashes[i].split('=');
    option[hash[0]] = hash[1] == 'true' ? true : hash[1] == 'false' ? false : hash[1];
  }
  Maplat.createObject(option).then(function (app) {
    app.addEventListener('clickMarker', function (evt) {
      console.log(evt);
    });
  });
</script>

    'dimension3': ip
  });
</script>

</html>
