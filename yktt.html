<body>
  <div class="mainview">
    <div id="map_div"></div>
  </div>
  <script src="assets/maplat.js"></script>
  <script>
    var option = {
        appid: "yktt_map",
        pwaManifest: false,
		    enableMarkerList: true,
        overlay: true,
        enableHideMarker: true,
        enableBorder: true,
        enableCache: false,
        stateUrl: true,
        enableShare: true,
        tapDuration: 60000,
        homeMarginPixels: 250,
        tapUIVanish: true,
        enablePoiHtmlNoScroll: true,
        mapboxToken: 'pk.eyJ1IjoibnN0dWRpbzIwMjMiLCJhIjoiY2xrcnhxNXFvMHRzNjN2cW9xOTNzbWJ0aSJ9.mbHBtR_zFjC_qGkFc758cg'
    };
    var hashes = (window.location.href.split('#!'))[0];
    hashes = hashes.slice(window.location.href.indexOf('?') + 1).split('&');
    for (var i = 0; i < hashes.length; i++) {
        hash = hashes[i].split('=');
        option[hash[0]] = hash[1] == 'true' ? true : hash[1] == 'false' ? false : hash[1];
    }
    Maplat.createObject(option).then(function(app){});
  </script>
